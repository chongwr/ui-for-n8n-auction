<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Data Extractor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .intro-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        p { color: #666; }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" />
</head>
<body>

    <div class="intro-container">
        <h1>Property Data Assistant</h1>
        <p>Click the chat bubble in the bottom right corner to start extracting property data.</p>
    </div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://flow.dlabs.com.my/webhook/27d5d8bc-afa1-41d8-a41d-4e5e76c77a76/chat',
            target: '#n8n-chat',
            mode: 'window', // Opens as a chat bubble
            showWelcomeScreen: true,
            initialMessages: [
                'Hello! Paste your property details here (Address & Build Up), and I will format them into JSON for you.'
            ],
            i18n: {
                en: {
                    title: 'Property Bot',
                    subtitle: 'Data Extraction Tool',
                    getStarted: 'New Conversation',
                    inputPlaceholder: 'Type address and size...',
                },
            },
        });
    </script>
</body>
</html>
